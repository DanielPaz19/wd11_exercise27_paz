<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <div class="container position-relative" style="height: 100vh">
      <div
        class="container-fluid fixed-top py-2 bg-white d-flex align-items-center justify-content-evenly"
      >
        <div class="">
          Background will change on: <span class="timer--secs">00</span>:<span
            class="timer--ms"
            >00</span
          >
        </div>
        <div>
          <label for="colorChangeTimer">Seconds Before Changing:</label>
          <input
            type="number"
            class="form-control input--time"
            id="colorChangeTimer"
            value="1"
          />
        </div>
      </div>
      <div
        class="position-absolute top-50 start-50 translate-middle rgb__value bg-white shadow rounded d-flex align-items-center justify-content-center"
        style="height: 60px; width: 400px"
      >
        <h1 class="py-2 text-center" style="color: black">rgb(255,255,255)</h1>
      </div>
      <button
        class="btn--trigger btn btn-primary fixed-bottom mb-5 w-25 mx-auto"
      >
        Start
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
